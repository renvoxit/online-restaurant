{% extends 'base.html' %}
{% block title %}Add Dish{% endblock %}
{% block content %}
<h2>Add Dish</h2>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div>
        <label>Dish name:</label><br>
        <input name="name" required class="form-control">
    </div>

    <div>
        <label>Description:</label><br>
        <textarea name="description" required class="form-control"></textarea>
    </div>

    <div>
        <label>Price:</label><br>
        <input name="price" required class="form-control">
    </div>

    <div>
        <label>Image URL (optional):</label><br>
        <input name="image_url" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>

<a href="{{ url_for('admin.admin_panel') }}">Back</a>
{% endblock %}
