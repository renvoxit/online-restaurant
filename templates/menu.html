{% extends 'base.html' %}
{% block title %}Название страницы{% endblock %}
{% block content %}
<h2>Menu</h2>
<ul>
    {% for dish in dishes %}
    <li>
        <strong>{{ dish.name }}</strong> - {{ dish.price }}€
        <a href="{{ url_for('main.add_to_cart', dish_id=dish.id) }}">Add to cart</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.cart') }}">View Cart</a>
{% endblock %}
