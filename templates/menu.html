{% extends 'base.html' %}
{% block title %}Menu{% endblock %}
{% block content %}
<h2 class="mb-4">Menu</h2>

<div class="row">
  {% for dish in dishes %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      {% if dish.image_url %}
        <img src="{{ dish.image_url }}" class="card-img-top" alt="{{ dish.name }}">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ dish.name }}</h5>
        <p class="card-text">{{ dish.description or "Delicious meal" }}</p>
        <p><strong>{{ dish.price }} â‚¬</strong></p>
        <a href="{{ url_for('main.add_to_cart', dish_id=dish.id) }}" class="btn btn-primary btn-sm">Add to cart</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<div class="text-center mt-4">
  <a href="{{ url_for('main.cart') }}" class="btn btn-success">Go to Cart</a>
</div>
{% endblock %}
