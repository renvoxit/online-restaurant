{% extends 'base.html' %}
{% block title %}Edit Dish{% endblock %}
{% block content %}
<h2 class="mb-3">Edit Dish</h2>

<form method="post" class="card p-3">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label small">Name</label>
      <input name="name" value="{{ dish.name }}" class="form-control" required>
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label small">Price (â‚¬)</label>
      <input name="price" value="{{ dish.price }}" class="form-control" required>
    </div>
    <div class="col-12">
      <label class="form-label small">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ dish.description }}</textarea>
    </div>
    <div class="col-12">
      <label class="form-label small">Image URL</label>
      <input name="image_url" value="{{ dish.image_url }}" class="form-control">
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-warning">Save changes</button>
    <a href="{{ url_for('admin.admin_panel') }}" class="btn btn-outline-light">Back</a>
  </div>
</form>
{% endblock %}
