{% extends 'base.html' %}
{% block title %}Edit Dish{% endblock %}
{% block content %}
<h2>Edit dish</h2>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input name="name" value="{{ dish.name }}" required><br>
  <textarea name="description">{{ dish.description }}</textarea><br>
  <input name="price" value="{{ dish.price }}" required><br>
  <input name="image_url" value="{{ dish.image_url }}"><br>
  <button type="submit">Save changes</button>
</form>

<a href="{{ url_for('admin.admin_panel') }}">Back</a>
{% endblock %}
