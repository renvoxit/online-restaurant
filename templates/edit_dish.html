{% extends 'base.html' %}
{% block title %}Edit Dish{% endblock %}
{% block content %}
<section class="edit-section">
  <div class="edit-container">
    <div class="edit-card">
      <h2 class="edit-title">Edit Dish</h2>

      <form method="post" class="edit-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
          <label class="form-label">Name</label>
          <input type="text" name="name" value="{{ dish.name }}" required class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">Price (â‚¬)</label>
          <input type="text" name="price" value="{{ dish.price }}" required class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea name="description" rows="4" class="form-input">{{ dish.description }}</textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Image URL</label>
          <input type="text" name="image_url" value="{{ dish.image_url }}" class="form-input">
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn main-btn">Save Changes</button>
          <a href="{{ url_for('admin.admin_panel') }}" class="btn alt-btn">Back</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
