version: "3.9"
# Docker Compose configuration for the Flask online restaurant application
services:
  web:
    build: .
    command: flask run --host=0.0.0.0 --port=5000
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL} 
      - SECRET_KEY=${SECRET_KEY} 
      - FLASK_ENV=production
    restart: always
